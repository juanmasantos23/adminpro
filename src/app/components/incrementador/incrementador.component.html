<div class="input-group">
    <span class="input-group-btn">
        <button                 
        (click)="cambiarValor(-5)" 
        [ngClass]="btnClass" 
        type="button">-</button>
    </span>
    <input type="text" 
    class="form-control" 
    placeholder="Product name" 
    [(ngModel)]="progreso" 
    (ngModelChange)="onChange($event)"
    [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}">          
        <span class="input-group-btn">
            <button             
            (click)="cambiarValor(5)"             
            [ngClass]="btnClass"
            type="button">+</button>
        </span>
       
</div>
