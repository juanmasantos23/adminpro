<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               
                <h4 class="card-title">Progress bar <a class="get-code" data-toggle="collapse"  href="#pgr2" aria-expanded="true"><i class="fa fa-code" title="" data-toggle="tooltip" data-original-title="Get Code"></i></a></h4>                
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                    style=" height:15px;" [style.width]="getProgreso1" role="progressbar"></div>
               </div>
                            <div class="progress m-t-20">
                                <div class="progress-bar bg-info progress-bar-striped active" [style.width]="getProgreso2" style=" height:15px;"  role="progressbar"></div>
                            </div>
                        </div>
                    </div>
                </div>
</div>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                 <app-incrementador                  
                 (valorsalida)="progreso1 = $event" 
                 [valor]="progreso1">
                </app-incrementador>
                </div>
            </div>
        </div>  
   
  <div class="col-6">
    <div class="card">
        <div class="card-body">
            <app-incrementador 
            [btnClass]="'btn-info'"
            (valorsalida)="progreso2 = $event " 
            [valor]="progreso2">
        </app-incrementador>
        </div>
    </div>
        </div>
  </div>
